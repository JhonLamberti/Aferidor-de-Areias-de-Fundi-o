<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aferidor de Areias de Fundição</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h1>Calculadora</h1>


    <form id="formulario">
        <div >
            <span>
                Tipo de areia
            </span>
            <select name="Areia" id="Areia" onchange="aparecer()" size="1">
                <option value="">--</option>
                <option value="areia de silica">AREIA DE SILICA</option>
                <option value="areia de cromita">AREIA DE CROMITA</option>
                <option value="areia de zirconita">AREIA DE ZIRCONITA</option>
            </select>

        </div>
        <br>

        <div id="tipodeareia">

        </div>


       
        <br>
        <div>
            <span>
                Tipo de resina

            </span>
            <select name="porcentagemderesina" id="pRESINA" size="1">
                <option value="" selected="selected">--</option>
                <option value="Ferrosa">Ferrosa</option>
                <option value="NFerrosa">Não Ferrosa</option>


            </select>
            <span></span>


        </div>
        <br>

        <div>
            <span>
                Vida de banca

            </span>
            <select name="porcentagemdecatalisador" id="pCATALISADOR">
                <option value="" selected="selected">--</option>
                <option value="Lenta">Lenta</option>
                <option value="Media">Média</option>
                <option value="Rapida">Rápida</option>



            </select>
            <span></span>


        </div>
        <br>
        <div>
            <input type="number" id="valorareia" placeholder="Digite o a quantidade de areia" value=""
                onkeyup="saveareia(this.value)">
        </div>


        <br>
        <br>
        <br>
        <button type="submit">Submit</button>
        <input type="reset" onclick="Resetar()">

    </form>

    <h2 id="results"></h2>


</body>
<script src="app.js"></script>

</html>
